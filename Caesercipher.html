<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caesar Cipher Encrypt/Decrypt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f8f8f8;
    }
    input, textarea, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      width: 48%;
      margin-right: 2%;
      background: #4CAF50;
      color: white;
      border: none;
    }
    button:last-child {
      background: #f44336;
      margin-right: 0;
    }
    .output {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>Caesar Cipher Encrypt / Decrypt</h2>

  <label for="message">Enter Message:</label>
  <textarea id="message" rows="4"></textarea>

  <label for="shift">Enter Shift Value (0â€“25):</label>
  <input type="number" id="shift" min="0" max="25" value="3">

  <div style="display: flex; justify-content: space-between;">
    <button onclick="encrypt()">Encrypt</button>
    <button onclick="decrypt()">Decrypt</button>
  </div>

  <div class="output">
    <strong>Output:</strong>
    <p id="outputText"></p>
  </div>

  <script>
    function caesarCipher(text, shift) {
      return text.split('').map(char => {
        if (char.match(/[a-z]/i)) {
          const base = char === char.toUpperCase() ? 65 : 97;
          return String.fromCharCode((char.charCodeAt(0) - base + shift + 26) % 26 + base);
        }
        return char; // keep punctuation and spaces as-is
      }).join('');
    }

    function encrypt() {
      const message = document.getElementById('message').value;
      const shift = parseInt(document.getElementById('shift').value);
      const encrypted = caesarCipher(message, shift);
      document.getElementById('outputText').innerText = encrypted;
    }

    function decrypt() {
      const message = document.getElementById('message').value;
      const shift = parseInt(document.getElementById('shift').value);
      const decrypted = caesarCipher(message, -shift);
      document.getElementById('outputText').innerText = decrypted;
    }
  </script>

</body>
</html>
